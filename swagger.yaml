        name:
          type: string
          example: "Electronics"
          description: Unique name of the category
        description:
          type: string
          example: "Electronic devices and accessories"
          description: Detailed description of the category
        image:
          type: object
          properties:
            public_id:
              type: string
              example: "categories/electronics-123"
              description: Cloudinary public ID for the image
            url:
              type: string
              format: uri
              example: "https://res.cloudinary.com/demo/image/upload/categories/electronics-123.jpg"
              description: Cloudinary secure URL for the image
        subcategories:
          type: array
          description: List of subcategories belonging to this category
          items:
            $ref: '#/components/schemas/SubCategory'
        createdAt:
          type: string
          format: date-time
          example: "2024-02-02T12:00:00Z"
        updatedAt:
          type: string
          format: date-time
          example: "2024-02-02T12:00:00Z"

  responses:
    Unauthorized:
      description: Authentication required
      content:
        application/json:
          schema:
            type: object
            properties:
              success:
                type: boolean
                example: false
              error:
                type: string
                example: "Authentication Invalid"

    Forbidden:
      description: User does not have required permissions
      content:
        application/json:
          schema:
            type: object
            properties:
              success:
                type: boolean
                example: false
              error:
                type: string
                example: "Not authorized to access this route" 
  
    RegisterUserRequest:
      title: RegisterUserRequest
      required:
        - name
        - email
        - password
      type: object
      properties:
        name:
          type: string
        email:
          type: string
        password:
          type: string
      example:
        name: bob
        email: bob@gmail.com
        password: secret
    
    LoginUserRequest:
      title: LoginUserRequest
      required:
        - email
        - password
      type: object
      properties:
        email:
          type: string
        password:
          type: string
      example:
        email: susan@gmail.com
        password: secret
    
    CreateJobRequest:
      title: CreateJobRequest
      required:
        - company
        - position
      type: object
      properties:
        company:
          type: string
        position:
          type: string
      example:
        company: google
        position: front-end developer
    
    UpdateJobRequest:
      title: UpdateJobRequest
      required:
        - company
        - position
      type: object
      properties:
        company:
          type: string
        position:
          type: string
      example:
        company: random
        position: intern
