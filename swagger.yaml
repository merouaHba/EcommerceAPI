        '404':
          description: Category not found

    delete:
      tags:
        - Category
      summary: Delete a category
      security:
        - BearerAuth: []
      description: Admin only endpoint to delete a category
      responses:
        '200':
          description: Category deleted successfully
        '401':
          description: Unauthorized
        '403':
          description: Forbidden - Not admin
        '404':
          description: Category not found

  /categories/{id}/update-category-image:
    put:
      tags:
        - Category
      summary: Update category image
      security:
        - BearerAuth: []
      description: Admin only endpoint to update category image
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
