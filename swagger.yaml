  /categories:
    get:
      tags:
        - Category
      summary: Get all categories
      description: Public endpoint to retrieve all categories with filtering options
      parameters:
        - in: query
          name: search
          schema:
            type: string
        - in: query
          name: sort
          schema:
            type: string
        - in: query
          name: page
          schema:
            type: integer
            minimum: 1
        - in: query
          name: limit
          schema:
            type: integer
            minimum: 1
        - in: query
          name: select
          schema:
            type: string
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  count:
                    type: integer
                  total:
                    type: integer
                  pages:
                    type: integer
                  currentPage:
                    type: integer
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Category'
    
    post:
      tags:
        - Category
      summary: Create a new category
      security:
        - BearerAuth: []
      description: Admin only endpoint to create a new category
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              required:
                - name
                - description
                - image
              properties:
                name:
                  type: string
                description:
                  type: string
                image:
                  type: string
                  format: binary
      responses:
        '201':
          description: Category created successfully
        '401':
          description: Unauthorized - Not logged in
        '403':
          description: Forbidden - Not admin
        '400':
          description: Bad request

  /categories/{id}:
    tags:
        - Category
    parameters:
      - in: path
        name: id
        required: true
        schema:
          type: string
        description: Category ID
    
    get:
      tags:
        - Category
      summary: Get a single category
      responses:
        '200':
          description: Category found
          content:
            application/json:
              schema:
                type: object
                properties:
                  category:
                    $ref: '#/components/schemas/Category'
        '404':
          description: Category not found

    put:
      tags:
        - Category
      summary: Update a category
      security:
        - BearerAuth: []
      description: Admin only endpoint to update category details
      requestBody:
        required: true
        content:
