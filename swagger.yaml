  /categories:
    get:
      tags:
        - Category
      summary: Get all categories
      description: |
        Retrieves a paginated list of all categories with optional filtering, sorting, and field selection.
        Supports text search across name and description fields.
      parameters:
        - in: query
          name: search
          schema:
            type: string
          description: |
            Search term to filter categories by name or description.
            Uses text index if enabled, otherwise performs regex search.
            Example: "Electronics"
        - in: query
          name: sort
          schema:
            type: string
          description: |
            Comma-separated list of fields to sort by. Use :desc for descending order.
            Example: "name:desc,createdAt"
          example: "name:desc"
        - in: query
          name: page
          schema:
            type: integer
            minimum: 1
          description: | 
             Page number for pagination (default: 1)
        - in: query
          name: limit
          schema:
            type: integer
            minimum: 1
            maximum: 50
          description: |
            Number of items per page (default: 10, max: 50)
            example: 10
        - in: query
          name: select
          schema:
            type: string
          description: |
            Comma-separated list of fields to include in the response.
            Example: "name,description,image"
      responses:
        '200':
          description: Successfully retrieved categories
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  count:
                    type: integer
                    description: Number of items in current page
                    example: 10
                  total:
                    type: integer
                    description: Total number of items across all pages
                    example: 45
                  pages:
                    type: integer
                    description: Total number of pages
                    example: 5
                  currentPage:
                    type: integer
                    description: Current page number
                    example: 1
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Category'
        '400':
          description: Bad request - invalid parameters
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: false
                  error:
                    type: string
                    example: "Invalid sort parameter"
    
    post:
      tags:
        - Category
      summary: Create a new category
      security:
        - BearerAuth: []
      description: |
        Admin only endpoint to create a new category.
        Requires multipart/form-data for image upload.
        Image will be uploaded to Cloudinary.
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              required:
                - name
                - description
                - image
              properties:
                name:
                  type: string
                  description: Unique name for the category
                  example: "Electronics"
                description:
                  type: string
                  description: Detailed description of the category
                  example: "Electronic devices and accessories"
                image:
                  type: string
                  format: binary
                  description: | 
                    Category image file (supported formats: jpg, jpeg, png)
      responses:
        '201':
          description: Category created successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  category:
                    $ref: '#/components/schemas/Category'
        '400':
          description: |
            Bad request - validation error
            Possible reasons:
            - Missing required fields
            - Category name already exists
            - Invalid image format
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: false
                  error:
                    type: string
                    example: "This category already exists"
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'

  /categories/{categoryId}/subcategories:
    post:
      tags:
        - Category
      summary: Add a subcategory to a category
      security:
        - BearerAuth: []
      description: |
        Admin only endpoint to add a new subcategory to an existing category.
        Subcategory names must be unique within the category.
      parameters:
        - in: path
          name: categoryId
          required: true
          schema:
            type: string
          description: ID of the parent category
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - name
                - description
              properties:
                name:
                  type: string
                  example: "Smartphones"
                  description: Unique name for the subcategory within the parent category
                description:
                  type: string
                  example: "Mobile phones and smartphones"
                  description: Detailed description of the subcategory
      responses:
        '201':
          description: Subcategory added successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  msg:
                    type: string
                    example: "Subcategory added successfully"
                  category:
                    $ref: '#/components/schemas/Category'
        '400':
          description: Bad request - validation error
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: false
                  error:
                    type: string
                    example: "This subcategory already exists"
        '404':
          description: Category not found
