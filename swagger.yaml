components:
  schemas:
    SubCategory:
      type: object
      required:
        - name
        - description
      properties:
        _id:
          type: string
          format: uuid
          description: Auto-generated subcategory ID
        name:
          type: string
          description: Name of the subcategory
        description:
          type: string
          description: Description of the subcategory
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time

    Category:
      type: object
      required:
        - name
        - description
        - image
      properties:
        _id:
          type: string
          format: uuid
        name:
          type: string
          description: Unique name of the category
        description:
          type: string
        image:
          type: object
          properties:
            public_id:
              type: string
              description: Cloudinary public ID
            url:
              type: string
              format: uri
              description: Cloudinary secure URL
        subcategories:
          type: array
          items:
            $ref: '#/components/schemas/SubCategory'
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
    
    RegisterUserRequest:
      title: RegisterUserRequest
      required:
        - name
        - email
        - password
      type: object
      properties:
        name:
          type: string
        email:
          type: string
        password:
          type: string
      example:
        name: bob
        email: bob@gmail.com
        password: secret
    
    LoginUserRequest:
